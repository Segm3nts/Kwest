<!DOCTYPE html>
<html>
	<head>
    	<title>Kwest</title>
    	<meta charset="utf-8">
    	<link rel="stylesheet" href="../stylesheets/style.css">
    	<script src="https://kit.fontawesome.com/a1919cc9b1.js" crossorigin="anonymous"></script>
    	<script src="https://unpkg.com/vue@3"></script>
		<script src="../javascripts/compendium.js" defer></script>
	</head>
	<body>
		<div class=header>
			<!-- Header with "Kwest" in the middle -->
			<img src="../images/kwest.png" alt="Kwest">
		</div>
		<br />
		<h1>Create new compendium</h1>
		<p style="text-align: center">
			Hint: a compendium corresponds to a campaign
		</p>
		<hr />
		<br />
		<form action="/compendium/new/" method="post">
			<label for="name">
				Compendium name:
			</label>
			<input type="text" id="name" name="name" />
			<br /><br />
			<label for="dm">
				Dungeon Master:
			</label>
			<input type="text" id="dm" name="dm" />
			<br /><br />
			<label for="password">
				Password:
			</label>
			<input type="password" id="password" name="password" />
			<br /><br />
			<input class="button" type="submit" value="Create new compendium">
		</form>
	</body>
</html>
