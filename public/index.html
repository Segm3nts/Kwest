<!DOCTYPE html>
<html>
	<head>
    	<title>Kwest</title>
    	<meta charset="utf-8">
    	<link rel="stylesheet" href="stylesheets/style.css">
    	<script src="https://unpkg.com/vue@3"></script>
		<script src="javascripts/index.js" defer></script>
	</head>
	<body>
		<div class="header">
			<!-- Header with "Kwest" in the middle -->
			<img src="images/kwest.png" alt="Kwest">
		</div>
		<div id="cards">
			<!-- A list of "cards" for each registered campaign -->
			<div class="card" v-for="cmp in campaigns" :key="cmp.id">
				<p class="title">
					{{ cmp.name }}
				</p>
				<hr />
				<p class="players">
					Players: {{ cmp.players }}
				</p>
				<p class="dm">
					Dungeon Master: {{ cmp.dm }}
				</p>
				<p class="date">
					Campaign started: {{ cmp.started }}
				</p>
				<br />
				<a class="button" v-bind:href="'/campaigns/' + cmp.id">
					Join campaign
				</a>
				<a class="button" v-bind:href="'/admin/login/' + cmp.id">
					Login as dungeon master
				</a>
			</div>
		</div>
		<hr>
		<div style="text-align: center">
			<!-- Area with button for creating your own campaign -->
			<h2>
				Looking to create your own campaign? Start one here.
			</h2>
			<br />
			<a class="button" v-bind:href="/admin/create/">
				Create a new campaign
			</a>
		</div>
	</body>
</html>
